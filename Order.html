<!DOCTYPE html>

<html lang="en">
	<head>
		<title>WEINER DOG BOUTIQUE</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>

	<div class="page" id="five" style="border: 5px solid steelblue;">
	<br><br><br>
	<h1 style="color:steelblue;"><b><center>WEINER DOG BOUTIQUE</center></b></h1>

		<div class="section">
                	<h3>Order Form</h3>
                	<hr>

 
				<label for="item">Select Item:</label>
				<select name"item" id="item">
					<option value="a1">The Catherine Dress</option>
					<option value="b2">The Megan Dress</option>
					<option value="c3">The Jasmine Jumpsuit</option>
				</select><br>

				<label for="fname">First Name:</label><br>
				<input type="text" id="fname" name="fname" required><br>

				<label for="lname">Last Name:</label><br>
				<input type="text" id="lname" name="lname" required><br>

				<label for="address">Address:</label><br>
				<input type="text" id="address" name="address" required><br>

				<label for="city">City:</label><br>
				<input type="text" id="city" name="city" required><br>

				<label for="state">State:</label><br>
				<input type="text" id="state" name="state" required><br>

				<label for="zip">Zip Code:</label><br>
				<input type="number" id="zip" name="zip" required><br>

				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email" required><br>

				<label for="phone">Phone Number:</label><br>
				<input type="number" id="phone" name="phone" required><br><br>
		
				<button type="submit" id="order" onclick="submit()">Place Order</button>
			
		</div>

		<script>
			
			function submit()
				{
				let PlaceOrder = document.querySelector("h3");
				PlaceOrder.append("-Order Received");
				document.querySelector("#order").style.backgroundColor = "green";
				window.location.href="index.html";
				}

		</script>

	</div>
	</body>

</html>
